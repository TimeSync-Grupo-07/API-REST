server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        proxy_pass http://timesync_backend/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints com load balancing
    location /api/ {
        proxy_pass http://timesync_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Retry em caso de falha
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        
        # Headers para identificar qual instância respondeu
        add_header X-Backend-Server $upstream_addr always;
        add_header X-Upstream-Response-Time $upstream_response_time always;
    }

    # Servir aplicação web se tiver frontend
    location / {
        proxy_pass http://timesync_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header X-Backend-Server $upstream_addr always;
    }
}
