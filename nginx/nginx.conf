events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream para load balancing
    upstream timesync_backend {
        least_conn;  # Balanceamento por menor número de conexões
        server timesync-app-1:8080 weight=1;
        server timesync-app-2:8080 weight=1;
        
        # Health checks
        server timesync-app-1:8080 max_fails=3 fail_timeout=30s;
        server timesync-app-2:8080 max_fails=3 fail_timeout=30s;
    }

    # Log format com upstream info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    include /etc/nginx/conf.d/*.conf;
}
